<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a23"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#ffb800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Glow Circle -->
  <circle cx="200" cy="200" r="160" fill="url(#grad1)"/>

  <!-- Phone Body -->
  <rect x="120" y="60" width="160" height="280" rx="20" ry="20" fill="#2d2d3a" stroke="#4d4d58" stroke-width="2"/>
  
  <!-- Phone Screen -->
  <rect x="130" y="80" width="140" height="240" fill="url(#screenGrad)"/>

  <!-- Phone UI Elements -->
  <!-- Header -->
  <rect x="140" y="95" width="120" height="20" rx="5" fill="#333"/>
  <rect x="140" y="125" width="60" height="60" rx="10" fill="#00ff88" opacity="0.2"/>
  <rect x="210" y="125" width="60" height="60" rx="10" fill="#00f5ff" opacity="0.2"/>
  <rect x="140" y="195" width="120" height="40" rx="5" fill="#333"/>
  <rect x="140" y="245" width="120" height="40" rx="5" fill="#333"/>

  <!-- Floating Coins -->
  <!-- Coin 1 (Top Right) -->
  <g transform="translate(260, 100)" filter="url(#glow)">
    <circle r="25" fill="url(#coinGrad)"/>
    <circle r="20" fill="none" stroke="#b8860b" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#000">₹</text>
  </g>

  <!-- Coin 2 (Left Middle) -->
  <g transform="translate(100, 200)">
    <circle r="20" fill="url(#coinGrad)"/>
    <circle r="16" fill="none" stroke="#b8860b" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#000">₹</text>
  </g>

  <!-- Coin 3 (Bottom Right) -->
  <g transform="translate(280, 280)">
    <circle r="18" fill="url(#coinGrad)"/>
    <circle r="14" fill="none" stroke="#b8860b" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#000">₹</text>
  </g>

  <!-- Sparkles -->
  <path d="M300 150 L305 145 L310 150 L305 155 Z" fill="#00ff88">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M110 250 L115 245 L120 250 L115 255 Z" fill="#00f5ff">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>
