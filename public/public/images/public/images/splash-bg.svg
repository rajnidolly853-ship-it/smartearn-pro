<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430 932" width="430" height="932">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#12121a"/>
      <stop offset="100%" stop-color="#1a1a23"/>
    </linearGradient>
    
    <!-- Radial Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="40%" r="50%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#00ff88" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Cyan Glow -->
    <radialGradient id="cyanGlow" cx="80%" cy="60%" r="40%" fx="80%" fy="60%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path 
        d="M 40 0 L 0 0 0 40" 
        fill="none" 
        stroke="rgba(255,255,255,0.03)" 
        stroke-width="1"
      />
    </pattern>
    
    <!-- Dot Pattern -->
    <pattern id="dotPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- Gradient Line -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ff88" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Floating Orb Gradient -->
    <radialGradient id="orbGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="orbGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="orbGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#splashBg)"/>
  
  <!-- Grid Overlay -->
  <rect width="100%" height="100%" fill="url(#gridPattern)" opacity="0.5"/>
  
  <!-- Dot Pattern Overlay -->
  <rect width="100%" height="100%" fill="url(#dotPattern)" opacity="0.3"/>
  
  <!-- Center Glow -->
  <rect width="100%" height="100%" fill="url(#centerGlow)"/>
  
  <!-- Cyan Corner Glow -->
  <rect width="100%" height="100%" fill="url(#cyanGlow)"/>
  
  <!-- Decorative Lines -->
  <!-- Top Horizontal Line -->
  <line 
    x1="0" y1="150" x2="430" y2="150" 
    stroke="url(#lineGradient)" 
    stroke-width="1"
    opacity="0.5"
  />
  
  <!-- Bottom Horizontal Line -->
  <line 
    x1="0" y1="780" x2="430" y2="780" 
    stroke="url(#lineGradient)" 
    stroke-width="1"
    opacity="0.5"
  />
  
  <!-- Diagonal Lines -->
  <line 
    x1="0" y1="200" x2="150" y2="0" 
    stroke="rgba(0,255,136,0.1)" 
    stroke-width="1"
  />
  <line 
    x1="280" y1="932" x2="430" y2="732" 
    stroke="rgba(0,245,255,0.1)" 
    stroke-width="1"
  />
  
  <!-- Floating Orbs -->
  <!-- Large Green Orb - Top Left -->
  <circle cx="50" cy="200" r="80" fill="url(#orbGradient1)">
    <animate 
      attributeName="cy" 
      values="200;220;200" 
      dur="4s" 
      repeatCount="indefinite"
    />
    <animate 
      attributeName="opacity" 
      values="0.6;0.8;0.6" 
      dur="4s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Medium Cyan Orb - Right -->
  <circle cx="380" cy="350" r="60" fill="url(#orbGradient2)">
    <animate 
      attributeName="cy" 
      values="350;330;350" 
      dur="3s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Small Gold Orb - Center Left -->
  <circle cx="80" cy="500" r="40" fill="url(#orbGradient3)">
    <animate 
      attributeName="cx" 
      values="80;100;80" 
      dur="5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Large Cyan Orb - Bottom Right -->
  <circle cx="350" cy="700" r="100" fill="url(#orbGradient2)">
    <animate 
      attributeName="cy" 
      values="700;720;700" 
      dur="4.5s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Small Green Orb - Bottom Left -->
  <circle cx="100" cy="800" r="50" fill="url(#orbGradient1)">
    <animate 
      attributeName="opacity" 
      values="0.5;0.7;0.5" 
      dur="3s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Sparkle Stars -->
  <!-- Star 1 -->
  <g transform="translate(320, 120)">
    <path 
      d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" 
      fill="#00ff88"
      opacity="0.6"
    >
      <animate 
        attributeName="opacity" 
        values="0.6;1;0.6" 
        dur="2s" 
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Star 2 -->
  <g transform="translate(100, 300)">
    <path 
      d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" 
      fill="#00f5ff"
      opacity="0.5"
    >
      <animate 
        attributeName="opacity" 
        values="0.5;0.9;0.5" 
        dur="2.5s" 
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Star 3 -->
  <g transform="translate(380, 550)">
    <path 
      d="M0,-5 L1,-1 L5,0 L1,1 L0,5 L-1,1 L-5,0 L-1,-1 Z" 
      fill="#ffd700"
      opacity="0.7"
    >
      <animate 
        attributeName="opacity" 
        values="0.7;1;0.7" 
        dur="1.8s" 
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Star 4 -->
  <g transform="translate(50, 650)">
    <path 
      d="M0,-7 L1.5,-1.5 L7,0 L1.5,1.5 L0,7 L-1.5,1.5 L-7,0 L-1.5,-1.5 Z" 
      fill="#00ff88"
      opacity="0.6"
    >
      <animate 
        attributeName="opacity" 
        values="0.6;0.9;0.6" 
        dur="2.2s" 
        repeatCount="indefinite"
      />
    </path>
  </g>
  
  <!-- Floating Coins (Small) -->
  <!-- Coin 1 -->
  <g transform="translate(60, 420)" opacity="0.4">
    <circle r="12" fill="#ffd700"/>
    <circle r="9" fill="none" stroke="#b8860b" stroke-width="1"/>
    <text y="4" text-anchor="middle" font-size="10" font-weight="bold" fill="#0a0a0f">₹</text>
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="60,420;60,400;60,420" 
      dur="3s" 
      repeatCount="indefinite"
      additive="replace"
    />
  </g>
  
  <!-- Coin 2 -->
  <g transform="translate(370, 250)" opacity="0.3">
    <circle r="10" fill="#ffd700"/>
    <circle r="7" fill="none" stroke="#b8860b" stroke-width="1"/>
    <text y="3" text-anchor="middle" font-size="8" font-weight="bold" fill="#0a0a0f">₹</text>
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="370,250;370,270;370,250" 
      dur="3.5s" 
      repeatCount="indefinite"
      additive="replace"
    />
  </g>
  
  <!-- Coin 3 -->
  <g transform="translate(330, 850)" opacity="0.35">
    <circle r="14" fill="#ffd700"/>
    <circle r="11" fill="none" stroke="#b8860b" stroke-width="1"/>
    <text y="5" text-anchor="middle" font-size="12" font-weight="bold" fill="#0a0a0f">₹</text>
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      values="330,850;330,830;330,850" 
      dur="4s" 
      repeatCount="indefinite"
      additive="replace"
    />
  </g>
  
  <!-- Curved Decorative Paths -->
  <path 
    d="M 0 400 Q 100 350 200 400 T 430 350" 
    fill="none" 
    stroke="rgba(0,255,136,0.08)" 
    stroke-width="2"
  />
  
  <path 
    d="M 0 600 Q 150 650 300 600 T 430 650" 
    fill="none" 
    stroke="rgba(0,245,255,0.08)" 
    stroke-width="2"
  />
  
  <!-- Bottom Gradient Overlay -->
  <defs>
    <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="80%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
  </defs>
  <rect y="800" width="100%" height="132" fill="url(#bottomFade)"/>
  
  <!-- Top Gradient Overlay -->
  <defs>
    <linearGradient id="topFade" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="80%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100" fill="url(#topFade)"/>
</svg>
