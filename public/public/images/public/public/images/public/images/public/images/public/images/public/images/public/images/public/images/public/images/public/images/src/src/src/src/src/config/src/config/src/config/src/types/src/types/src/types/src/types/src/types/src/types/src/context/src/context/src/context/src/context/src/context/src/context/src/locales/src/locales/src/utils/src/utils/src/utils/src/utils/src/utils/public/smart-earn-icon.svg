<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Professional Black -->
    <linearGradient id="bg_gradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E293B" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>

    <!-- Logo Gradient: Neon Green to Cyan -->
    <linearGradient id="neon_gradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4ADE80" />
      <stop offset="1" stop-color="#06B6D4" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1. Base Container (Rounded Square for App Icon Standard) -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bg_gradient)" />

  <!-- 2. Outer Ring (Subtle) -->
  <circle cx="256" cy="256" r="180" stroke="white" stroke-opacity="0.05" stroke-width="4" />
  
  <!-- 3. Main Coin Circle -->
  <circle cx="256" cy="256" r="150" stroke="url(#neon_gradient)" stroke-width="12" fill="none" filter="url(#glow)" opacity="0.9" />

  <!-- 4. Center Symbol: Abstract 'S' / Lightning Bolt -->
  <g filter="url(#glow)">
    <path 
      d="M280 130 L290 130 C306.569 130 320 143.431 320 160 V190 L230 250 H310 L220 380 V250 H300 L210 130 H280 Z" 
      fill="none" 
    />
    <!-- Custom Lightning Bolt Shape -->
    <path 
      d="M266 120 L300 120 L240 260 H310 L190 400 L230 230 H170 L266 120 Z" 
      fill="url(#neon_gradient)" 
      stroke="#020617" 
      stroke-width="8" 
      stroke-linejoin="round"
    />
  </g>

  <!-- 5. Shine Reflection (Top Right) -->
  <ellipse cx="380" cy="120" rx="60" ry="30" transform="rotate(45 380 120)" fill="white" fill-opacity="0.05" />
</svg>
