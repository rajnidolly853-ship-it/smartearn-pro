<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chestWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <linearGradient id="chestGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Glow behind -->
  <ellipse cx="100" cy="160" rx="80" ry="20" fill="#000" opacity="0.3"/>
  <circle cx="100" cy="100" r="80" fill="url(#innerGlow)" opacity="0.4"/>

  <!-- Chest Bottom -->
  <path 
    d="M40 100 h120 v50 c0 10 -10 20 -20 20 h-80 c-10 0 -20 -10 -20 -20 v-50 z" 
    fill="url(#chestWood)" 
    stroke="#451a03" 
    stroke-width="3"
  />
  
  <!-- Vertical Gold Bands -->
  <rect x="60" y="100" width="15" height="70" fill="url(#chestGold)" stroke="#451a03" stroke-width="2"/>
  <rect x="125" y="100" width="15" height="70" fill="url(#chestGold)" stroke="#451a03" stroke-width="2"/>

  <!-- Chest Lid (Slightly Open) -->
  <path 
    d="M35 100 h130 c0 -30 -20 -50 -65 -50 c-45 0 -65 20 -65 50 z" 
    fill="url(#chestWood)" 
    stroke="#451a03" 
    stroke-width="3"
    transform="rotate(-5 100 100)"
  />
  
  <!-- Lid Gold Trim -->
  <path 
    d="M35 100 h130 c0 -5 -5 -10 -10 -10 h-110 c-5 0 -10 5 -10 10 z" 
    fill="url(#chestGold)" 
    stroke="#451a03" 
    stroke-width="2"
    transform="rotate(-5 100 100)"
  />

  <!-- Lock -->
  <rect x="90" y="90" width="20" height="25" rx="2" fill="url(#chestGold)" stroke="#451a03" stroke-width="2" transform="rotate(-5 100 100)"/>
  <circle cx="100" cy="102" r="4" fill="#000" transform="rotate(-5 100 100)"/>

  <!-- Coins Spilling Out (Left) -->
  <circle cx="50" cy="160" r="8" fill="#ffd700" stroke="#b45309"/>
  <circle cx="160" cy="150" r="8" fill="#ffd700" stroke="#b45309"/>
  <circle cx="140" cy="170" r="8" fill="#ffd700" stroke="#b45309"/>

</svg>
