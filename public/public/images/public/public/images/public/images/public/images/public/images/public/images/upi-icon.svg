<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="upiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    <filter id="glowUPI">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Container (Optional) -->
  <rect x="20" y="40" width="160" height="120" rx="20" fill="#1a1a23" stroke="#333" stroke-width="2"/>

  <!-- UPI Arrows Shape -->
  <g transform="translate(100, 100) scale(0.8)" filter="url(#glowUPI)">
    <!-- Up Arrow -->
    <path 
      d="M0 -60 L40 -20 L15 -20 L15 40 L-15 40 L-15 -20 L-40 -20 Z" 
      fill="url(#upiGrad)"
    />
    
    <!-- Bottom Line -->
    <rect x="-50" y="55" width="100" height="15" rx="5" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Text 'UPI' -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#fff" letter-spacing="2">UPI</text>
  
  <!-- Decorative Dots -->
  <circle cx="40" cy="60" r="3" fill="#00ff88"/>
  <circle cx="160" cy="60" r="3" fill="#00f5ff"/>
</svg>
