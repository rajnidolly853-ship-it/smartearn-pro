<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="160" fill="url(#grad3)"/>

  <!-- Wallet Icon (Back) -->
  <path d="M100 120 h180 c15 0 20 10 20 20 v10 h-200 v-10 c0 -10 5 -20 20 -20 z" fill="#333"/>
  <path d="M80 150 h240 v120 c0 15 -10 20 -20 20 h-200 c-15 0 -20 -10 -20 -20 v-120 z" fill="#1a1a23" stroke="#4d4d58" stroke-width="2"/>

  <!-- Money sticking out -->
  <rect x="110" y="110" width="180" height="40" rx="5" fill="#22c55e" opacity="0.8"/>
  <text x="200" y="135" text-anchor="middle" fill="#fff" font-weight="bold" font-family="Arial">CASH OUT</text>

  <!-- Wallet Flap -->
  <path d="M80 150 h240 v60 c0 15 -20 20 -20 20 h-200 c-15 0 -20 -10 -20 -20 v-60 z" fill="#2d2d3a" stroke="#4d4d58" stroke-width="2"/>
  
  <!-- Credit Card / Withdrawal Method Floating -->
  <g transform="translate(180, 240)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.2)"/>
    <rect x="-80" y="-30" width="160" height="20" fill="rgba(0,0,0,0.3)"/>
    <circle cx="-50" cy="20" r="15" fill="rgba(255,255,255,0.3)"/>
    <circle cx="-30" cy="20" r="15" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="15" width="50" height="10" rx="2" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Arrow indicating movement -->
  <path d="M200 180 L200 220" stroke="#fff" stroke-width="4" stroke-dasharray="10 5"/>
  <path d="M190 210 L200 225 L210 210" stroke="#fff" stroke-width="4" fill="none"/>

</svg>
