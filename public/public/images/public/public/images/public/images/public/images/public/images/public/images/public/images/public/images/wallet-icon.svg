<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="walletBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d2d3a"/>
      <stop offset="100%" stop-color="#1a1a23"/>
    </linearGradient>
    <linearGradient id="walletAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
  </defs>

  <!-- Wallet Back -->
  <path d="M15 25 h60 c5 0 10 5 10 10 v5 h-65 v-5 c0 -5 2 -10 5 -10 z" fill="#1a1a23"/>
  
  <!-- Card sticking out -->
  <rect x="20" y="20" width="50" height="30" rx="3" fill="#3b82f6" transform="rotate(-5 45 35)"/>
  <rect x="25" y="20" width="50" height="30" rx="3" fill="#00ff88" transform="rotate(5 50 35)"/>

  <!-- Wallet Front -->
  <path 
    d="M10 40 h70 c5 0 10 5 10 10 v30 c0 5 -5 10 -10 10 h-70 c-5 0 -10 -5 -10 -10 v-30 c0 -5 5 -10 10 -10 z" 
    fill="url(#walletBody)" 
    stroke="rgba(255,255,255,0.1)" 
    stroke-width="1"
  />

  <!-- Neon Border Glow -->
  <rect x="10" y="40" width="80" height="50" rx="10" fill="none" stroke="url(#walletAccent)" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Clasp/Lock -->
  <circle cx="50" cy="65" r="8" fill="#1a1a23" stroke="url(#walletAccent)" stroke-width="2"/>
  <circle cx="50" cy="65" r="3" fill="#fff"/>

</svg>
