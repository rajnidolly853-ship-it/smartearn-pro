<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="160" fill="url(#grad2)"/>

  <!-- Central Task Board -->
  <rect x="100" y="80" width="200" height="240" rx="15" fill="#1a1a23" stroke="#00f5ff" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- Task Items -->
  <!-- Task 1: Checkbox -->
  <rect x="120" y="110" width="160" height="40" rx="8" fill="#2d2d3a"/>
  <rect x="130" y="120" width="20" height="20" rx="4" fill="#00ff88"/>
  <path d="M135 130 L138 133 L145 125" stroke="#000" stroke-width="2" fill="none"/>
  <rect x="160" y="125" width="100" height="10" rx="2" fill="#555"/>

  <!-- Task 2: Play Button (Ads) -->
  <rect x="120" y="170" width="160" height="40" rx="8" fill="#2d2d3a"/>
  <circle cx="140" cy="190" r="12" fill="#ef4444"/>
  <path d="M138 186 L144 190 L138 194 Z" fill="#fff"/>
  <rect x="160" y="185" width="100" height="10" rx="2" fill="#555"/>

  <!-- Task 3: Spin Wheel -->
  <rect x="120" y="230" width="160" height="40" rx="8" fill="#2d2d3a"/>
  <circle cx="140" cy="250" r="12" fill="none" stroke="#ffd700" stroke-width="3"/>
  <path d="M140 238 L140 262 M128 250 L152 250" stroke="#ffd700" stroke-width="1"/>
  <rect x="160" y="245" width="100" height="10" rx="2" fill="#555"/>

  <!-- Floating Elements -->
  <!-- Checkmark -->
  <g transform="translate(320, 150) rotate(15)">
    <circle r="30" fill="#00ff88" opacity="0.8"/>
    <path d="M-10 0 L-2 8 L14 -8" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Play Icon -->
  <g transform="translate(60, 250) rotate(-15)">
    <circle r="25" fill="#00f5ff" opacity="0.8"/>
    <path d="M-5 -8 L10 0 L-5 8 Z" fill="#000"/>
  </g>

</svg>
