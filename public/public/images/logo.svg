<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <!-- Neon Green Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>
    
    <!-- Gold Gradient -->
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffb800"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    
    <!-- Text Glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Icon Shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00ff88" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon (Coin) -->
  <g transform="translate(40, 40)" filter="url(#iconShadow)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
    
    <!-- Coin Background -->
    <circle cx="0" cy="0" r="22" fill="url(#coinGold)"/>
    
    <!-- Coin Inner Border -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#b8860b" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Rupee Symbol -->
    <text 
      x="0" 
      y="6" 
      text-anchor="middle" 
      font-family="Arial, sans-serif" 
      font-size="22" 
      font-weight="bold" 
      fill="#0a0a0f"
    >â‚¹</text>
    
    <!-- Sparkle -->
    <g transform="translate(18, -18)">
      <path 
        d="M0,-5 L1,-1 L5,0 L1,1 L0,5 L-1,1 L-5,0 L-1,-1 Z" 
        fill="#00ff88"
      />
    </g>
  </g>
  
  <!-- Brand Text: Smart -->
  <text 
    x="78" 
    y="48" 
    font-family="Poppins, Arial, sans-serif" 
    font-size="28" 
    font-weight="700" 
    fill="#ffffff"
  >Smart</text>
  
  <!-- Brand Text: Earn -->
  <text 
    x="152" 
    y="48" 
    font-family="Poppins, Arial, sans-serif" 
    font-size="28" 
    font-weight="700" 
    fill="url(#logoGradient)"
    filter="url(#textGlow)"
  >Earn</text>
  
  <!-- Brand Text: Pro -->
  <text 
    x="215" 
    y="48" 
    font-family="Poppins, Arial, sans-serif" 
    font-size="28" 
    font-weight="700" 
    fill="#ffffff"
  >Pro</text>
  
  <!-- Tagline -->
  <text 
    x="78" 
    y="66" 
    font-family="Inter, Arial, sans-serif" 
    font-size="10" 
    font-weight="400" 
    fill="#888888"
    letter-spacing="1.5"
  >REWARDS &amp; MICRO-EARNING</text>
</svg>
