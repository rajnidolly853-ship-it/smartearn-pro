  <style>
    /* Critical CSS for initial load */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }
    
    html, body, #root {

      overflow-x: hidden;
    }
    
    body {

      background-color: #0a0a0f;
      color: #ffffff;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    #root {
      display: flex;
      flex-direction: column;
    }
    
    /* Splash Screen Loader */
    .splash-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a23 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .splash-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .splash-text {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #00ff88 0%, #00f5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .splash-subtext {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }
    
    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 255, 136, 0.2);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Disable overscroll on iOS */
    body {
      overscroll-behavior-y: none;
    }
    
    /* Safe area padding for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(0px, env(safe-area-inset-top));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }
    
    /* Hide splash after app loads */
    .app-loaded .splash-loader {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>

  <!-- ðŸ”§ SPLASH SCREEN HANDLER -->
  <!-- ============================================ -->
  <script>
    // Hide splash screen when app is ready
    window.addEventListener('load', function() {
      // Wait a bit for React to mount
      setTimeout(function() {
        var splash = document.getElementById('splash-loader');
        if (splash) {
          splash.classList.add('hidden');
          // Remove from DOM after animation
          setTimeout(function() {
            if (splash.parentNode) {
              splash.parentNode.removeChild(splash);
            }
          }, 500);
        }
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Handle PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      deferredPrompt = e;
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });
    
    // Track if app is installed
    window.addEventListener('appinstalled', function() {
      deferredPrompt = null;
      window.dispatchEvent(new CustomEvent('pwa-installed'));
    });
    
    // Expose install function globally
    window.installPWA = async function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        return outcome === 'accepted';
      }
      return false;
    };
  </script>
